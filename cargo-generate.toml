[placeholders.library_option]
type = "string"
prompt = "Select library option"
choices = ["simple", "complex"]
default = "complex"

[placeholders.use_cross]
type = "bool"
prompt = "Use cargo cross?"
default = true

[placeholders.use_insta]
type = "bool"
prompt = "Use cargo insta?"
default = true

[placeholders.addin_name]
type = "string"
prompt = "Component name?"
regex = "^[A-Z][a-zA-Z0-9]*$"

[template]
include = [
    "Makefile.toml",
    "Manifest.xml",
    "Cargo.toml",
    "src/lib.rs",
    "src/addin.rs",
]
